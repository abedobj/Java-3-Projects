<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grocery</title>

    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/eeb623132b.js" crossorigin="anonymous"></script>">

    <!-- styles -->
    <link rel="stylesheet" href="./grocery.css">
</head>
<body>
    <section class="section-center">

    <!-- form -->
    <form class="grocery-form">
        <p class="alert"></p>
        <h1>Grocery Bud</h1>
        <div class="form-control">
            <input type="text" name="" id="grocery" placeholder="e.g eggs">
            <button type="submit" class="submit-btn">submit</button>
            


        </div>


    </form>
<!-- list -->
<div class="grocery-container">
    <div class="grocery-list">
        <article class="grocery-item">
            <p class="title">item</p>
            <div class="btn-container">
<button type="button" class="edit-btn"><i class="fas fa-edit"></i></button>
<button type="button" class="delete-btn"><i class="fas fa-trash"></i></button>



            </div>

        </article>
    </div>

<!-- Reset button -->
<button type="button" class="clear-btn">clear items</button>
</div>




</section>


<!-- javascript -->

<script src="./grocery.js"></script>

</body>
</html>
